    <p>人未成熟时散发的气味</p>
<p>总不能说是完全的苦涩</p>
<p>类似糖渍过的橙皮</p>
<p>一层又一层的自我包裹着</p>
<p>人世间充满着类似的</p>
<p>苦与甜交织的口味</p>
<p>这些食物被造</p>
<p>以分有人生的理念原型</p>

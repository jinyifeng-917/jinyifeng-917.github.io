                <div class="markdown blog-post-content">
                    
    <p>你的鼻头总像是一颗冻凝的</p>
<p>笔挺的泪珠</p>
<p>以便在双眸含着迷朦时</p>
<p>随意的融化</p>
<br/>
<p>我天生无法成为我自己的镜子</p>
<p>所谓笑容灿烂的我</p>
<p>总被我忘记</p>
<p>因此那些败落和偶尔的胜利时</p>
<p>也要沉湎其中的颓丧</p>
<p>便更能落入你的眼睛</p>
<br/>
<p>过往所蕴含的理性</p>
<p>与弱肉强食的残忍原则</p>
<p>如果它们愿意</p>
<p>它们是否愿意溺亡在你眼里流淌的河</p>
